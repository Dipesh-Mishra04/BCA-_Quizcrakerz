<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-success {
            width: 100%;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .back-link:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2>Select Test Details for <strong>{{ subject_name }}</strong></h2>
        <form action="{{ url_for('subject_selection', subject_name=subject_name) }}" method="POST" class="mt-4">
            <div class="mb-3 text-start">
                <label for="num_questions" class="form-label">Number of Questions:</label>
                <input type="number" class="form-control" id="num_questions" name="num_questions" min="1" max="50" placeholder="Enter number of questions" required>
            </div>
            <div class="mb-4 text-start">
                <label for="time_limit" class="form-label">Time Limit (in minutes):</label>
                <input type="number" class="form-control" id="time_limit" name="time_limit" min="1" max="120" placeholder="Enter time limit in minutes" required>
            </div>
            <button type="submit" class="btn btn-success">Start Test</button>
        </form>
        <a href="/dashboard" class="back-link mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
