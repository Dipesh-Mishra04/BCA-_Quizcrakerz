<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
    }
    .card-header {
      background-color: transparent;
      border-bottom: none;
    }
    .btn-custom {
      background-color: #28a745;
      border: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>

  <script>
    function toggleForm(formType) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.remove('active');
      if (formType === 'login') {
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.getElementById('signupForm').classList.add('active');
      }
    }
  </script>
</head>
<body>
  <div class="card bg-white text-dark p-4">
    <div class="card-header text-center">
      <h2 class="fw-bold">WELCOME TO QUIZZCRAKERZ</h2>
    </div>

    <!-- Error Message -->
    {% if error %}
    <div class="alert alert-danger text-center mt-3" role="alert">
      {{ error }}
    </div>
    {% endif %}

    <!-- Buttons -->
    <div class="d-grid gap-2 my-3">
      <button class="btn btn-custom" onclick="toggleForm('login')">Login</button>
      <button class="btn btn-custom" onclick="toggleForm('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-section active">
      <h5 class="text-center mb-3">Login</h5>
      <form method="POST">
        <input type="hidden" name="action" value="login" />
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="loginEmail" name="email" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password:</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-section">
      <h5 class="text-center mb-3">Sign Up</h5>
      <form method="POST">
        <input type="hidden" name="action" value="signup" />
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Your Email:</label>
          <input type="email" class="form-control" id="signupEmail" name="email" required />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">New Password:</label>
          <input type="password" class="form-control" id="signupPassword" name="password" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
