<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up - QuizzCrakerz</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #bb81f9 0%, #70a2f9 100%);
      color: #333;
    }
    .container-fluid {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .row {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .left-side {
      background: #f7f9ff;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .left-side img {
      max-width: 100%;
      height: auto;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: 700;
      font-size: 1.5rem;
      color: #5c4dff;
      letter-spacing: 2px;
      user-select: none;
    }
    .right-side {
      flex: 1;
      padding: 50px 40px;
      position: relative;
    }
    .toggle-link {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 0.9rem;
      color: #666;
    }
    .toggle-link button {
      background: none;
      border: 1.5px solid #5c4dff;
      color: #5c4dff;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .toggle-link button:hover {
      background-color: #5c4dff;
      color: white;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 5px;
      color: #222;
    }
    .subtitle {
      color: #8a8a9f;
      margin-bottom: 30px;
      font-weight: 500;
    }
    form {
      width: 100%;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #5c4dff;
      box-shadow: 0 0 8px rgba(92, 77, 255, 0.4);
    }
    .btn-primary {
      background: #5c4dff;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 30px;
      box-shadow: 0 8px 15px rgba(92, 77, 255, 0.3);
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background: #4838d1;
    }
    .social-login {
      margin-top: 30px;
      text-align: center;
      color: #999;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-icons button {
      border: 1.5px solid #ccc;
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: border-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .social-icons button:hover {
      border-color: #5c4dff;
    }
    .social-icons svg {
      width: 20px;
      height: 20px;
      fill: #666;
    }
    .error-message {
      color: #d9534f;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
    @media (max-width: 768px) {
      .container-fluid {
        height: auto;
        padding: 20px;
      }
      .row {
        flex-direction: column;
        max-width: 100%;
        box-shadow: none;
        border-radius: 0;
      }
      .left-side, .right-side {
        flex: none;
        width: 100%;
        padding: 20px;
      }
      .left-side {
        padding-bottom: 0;
      }
      .right-side {
        padding-top: 0;
      }
      .logo {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
        text-align: center;
      }
      .toggle-link {
        position: relative;
        top: auto;
        right: auto;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        width: 100%;
      }
    }
  </style>

  <script>
    function toggleForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      if (formType === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }
    window.onload = function() {
      toggleForm('login');
    };
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="left-side">
        <div class="logo">--QUIZZCRAKERZ--</div>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Illustration" />
      </div>
      <div class="right-side">
        <div class="toggle-link">
          <span id="toggleText">Don't have an account?</span>
          <button id="toggleBtn" onclick="toggleForm(toggleBtn.textContent === 'Sign Up' ? 'signup' : 'login')">Sign Up</button>
        </div>

        <!-- Error Message -->
        {% if error %}
          <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- Login Form -->
        <form id="loginForm" method="POST" style="display:none;">
          <input type="hidden" name="action" value="login" />
          <h2>Welcome Back!</h2>
          <p class="subtitle">Sign in to continue</p>
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" method="POST" style="display:none;">
          <input type="hidden" name="action" value="signup" />
          <h2>Welcome to Focus!</h2>
          <p class="subtitle">Register your account</p>
          <div class="form-group">
            <label for="signupName">Name</label>
            <input type="text" id="signupName" name="name" />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required placeholder="8+ characters" />
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

    </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
