<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Online Quiz Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
</head>
<body>
  <nav class="navbar d-flex align-items-center" style="background: linear-gradient(135deg, #d1c0e9 0%, #b7c9f5 100%); padding: 1rem 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <div class="navbar-brand" style="font-weight: 700; font-size: 1.5rem; color: #2d2db6; letter-spacing: 2px;">Online Quiz Website</div>
    <div class="ms-auto d-flex">
      <a href="{{ url_for('frontpage') }}" class="nav-link" style="color: #171717; font-weight: 600; margin-right: 1rem; cursor: pointer; transition: color 0.3s ease;">Home</a>
      <a href="{{ url_for('features') }}" class="nav-link" style="color: #171717; font-weight: 600; margin-right: 1rem; cursor: pointer; transition: color 0.3s ease;">Features</a>
      <a href="{{ url_for('about') }}" class="nav-link" style="color: #171717; font-weight: 600; margin-right: 1rem; cursor: pointer; transition: color 0.3s ease;">About</a>
      <a href="{{ url_for('service') }}" class="nav-link" style="color: #171717; font-weight: 600; margin-right: 1rem; cursor: pointer; transition: color 0.3s ease;">Service</a>
      <a href="{{ url_for('contact') }}" class="nav-link active" style="color: #3a3aeb; font-weight: 600; margin-right: 1rem; cursor: pointer; transition: color 0.3s ease;">Contact</a>
      <a href="{{ url_for('our_teams') }}" class="nav-link" style="color: #171717; font-weight: 600; margin-right: 1rem; cursor: pointer; transition: color 0.3s ease;">Our Team</a>
    </div>
  </nav>

  <section class="container my-5 p-4 bg-white rounded shadow-sm" style="max-width: 700px;">
    <h1 class="mb-4 text-center">Contact Us</h1>
    <p class="text-center mb-4 text-muted">We would love to hear from you! Whether you have questions, feedback, or need support, our team is here to help.</p>
    <form method="post" action="{{ url_for('contact') }}">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label fw-semibold">Message</label>
        <textarea class="form-control" id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5 py-2 fw-semibold">Send Message</button>
      </div>
    </form>
  </section>

  <style>
    body {
      background: linear-gradient(135deg, #d2b6f0 0%, #99b7eb 100%);
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 2rem;
      margin-bottom: 2rem;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 12px 45px rgba(59, 3, 150, 0.6);
    }
    h1 {
      color: #120c4b;
      font-weight: 700;
    }
    p, label {
      color: #252154e8;
      font-size: 1.1rem;
    }
    .btn-primary {
      border-radius: 30px;
      padding: 0.75rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      border: 4px solid #3b0396;
      background: transparent;
      color: #252154e8;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #103287;
      color: white;
    }
    @media (max-width: 768px) {
      body {
        background: linear-gradient(135deg, #b996df 0%, #4b6ba1 100%);
      }
      .container {
        padding: 1rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      p, label {
        font-size: 1rem;
      }
      .btn-primary {
        width: 100%;
        font-size: 1.1rem;
      }
    }
    /* Footer style consistent with frontpage */
    footer {
      background: linear-gradient(135deg, #d1c0e9 0%, #b7c9f5 100%);
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
  </style>

  <footer style="padding: 0.75rem 0;">
    <p style="margin: 0; font-weight: 600; color: #2d2db6; font-size: 1.2rem;">&copy; 2024 QuizzCrakerz. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
